<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduce</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Introduce</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <!-- Button with alert-->
                <button id="myButton" class="btn btn-primary btn-lg btn-block">Click here</button>
            </div>
            <div class="col-md-6">
                <!-- Button with hover effect -->
                <button id="btn" class="btn btn-secondary btn-lg btn-block">Hover over me</button>
            </div>
        </div>
        <form class="mt-4">
            <div class="form-group">
                <label for="mensajeInput">Write your message:</label>
                <input type="text" class="form-control" id="inputMessage" placeholder="Write your message here">
            </div>
            <button type="button" class="btn btn-primary btn-block mt-2" id="submitButton">Submit</button>
        </form>
        <!--Multiplication Table-->
        <h1 class="text-center">Multiplication Table</h1>
        <form class="mt-4">
            <div class="form-group">
                <label for="inputMessage">Enter a number</label>
                <input type="number" class="form-control" id="inputNumber" placeholder="Enter a number">
            </div>
            <button type="button" class="btn btn-primary btn-block mt-2" id="btnResult">Generate Table</button>
        </form>
        <div id="multiplyTable" class="mt-5"></div>
    </div>


    <!-- Bootstrap JS y app.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</html>
